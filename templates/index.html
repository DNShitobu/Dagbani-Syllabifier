<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dagbani Syllabifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-wide">

  <div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-xl shadow-md p-6 max-w-3xl mx-auto">
      <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">
        üó£Ô∏è Dagbani Syllabifier Tool
      </h1>

      <form method="POST" action="/upload" enctype="multipart/form-data" class="mb-6">
        <label for="text" class="block text-gray-700 mb-2 font-semibold">Enter Dagbani Text:</label>
        <textarea
          name="text"
          id="text"
          rows="4"
          placeholder="Type Dagbani words or a sentence here..."
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
        >{{ text }}</textarea>

        <div class="flex items-center justify-between mt-4">
          <select class="border p-2 rounded-lg text-gray-700" name="language">
            <option value="dagbani">Dagbani</option>
            <option value="english">English</option>
          </select>

          <label class="flex items-center text-sm text-gray-600">
            <input type="checkbox" name="word_by_word" class="mr-2">
            Syllabify each word separately
          </label>

          <button
            type="submit"
            class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition"
          >
            üîç Syllabify
          </button>
        </div>
      </form>

      {% if result %}
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white shadow rounded-lg">
            <thead class="bg-indigo-600 text-white">
              <tr>
                <th class="py-2 px-4 text-left">Word</th>
                <th class="py-2 px-4 text-left">Syllabified</th>
                <th class="py-2 px-4 text-left">IPA</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              {% for word, data in result.items() %}
                <tr class="hover:bg-gray-50">
                  <td class="py-2 px-4">{{ word }}</td>
                  <td class="py-2 px-4 text-indigo-700 font-medium">{{ data[0] }}</td>
                  <td class="py-2 px-4 text-green-600 font-semibold">{{ data[1] }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

        <div class="text-center mt-6">
          <a
            href="/download"
            class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg shadow-md"
          >
            ‚¨áÔ∏è Download as CSV
          </a>
        </div>
      {% endif %}
    </div>

    <footer class="text-center mt-10 text-gray-500 text-sm">
      Made with ‚ù§Ô∏è for Dagbani language lovers | <a href="https://wikifunctions.org" class="text-indigo-600 hover:underline">Powered by Wikifunctions</a>
    </footer>
  </div>
</body>
</html>
